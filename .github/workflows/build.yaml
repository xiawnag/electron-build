name: Electron Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Electron application
        run: npm run build

      - name: Package Electron application
        run: npm run package

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: electron-app
          path: path/to/your/electron-app
